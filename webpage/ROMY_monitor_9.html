<!DOCTYPE html>
<html>
  <head>

    <title>ROMY-Monitor Barometric Pressure Model</title>
    <style>
      .frame {
        width: 100%;

      }

        font-size: 14px;
        margin: 5px 0;
        color: #333;

  <body>
    <div class="frame">
      <div class="panel">
        <div class="title">ROMY Barometric Model</div>
        <img src="figures/html_romy_baro.png"

    </div>
